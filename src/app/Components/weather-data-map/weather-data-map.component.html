        <div class='city-name-index center-aligned-c'>
            <span><b>{{currentCityWeather.countryIndex}}</b></span>
            <div class='name-index'>
                <h4>{{currentCityWeather.cityName}}</h4>
            </div>
        </div>
        <p class='city-temperature'>{{currentCityWeather.cityTemperature | number:'1.0-0'}} Â°C</p>
        <div class='img-container'>

        </div>
    </div>
</div>
